# Basic kitty config shared between macOS and Debian

font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Slight padding so things don't touch the edges
window_padding_width 8

# Use a reasonable scrollback
scrollback_lines 10000

# Allow kitty to use the system clipboard
clipboard_control write-clipboard write-primary

# Mac-like copy/paste defaults for convenience
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Colors: simple dark theme
background     #111111
foreground     #e0e0e0

color0  #1e1e1e
color1  #d16969
color2  #608b4e
color3  #d7ba7d
color4  #569cd6
color5  #c586c0
color6  #4ec9b0
color7  #d4d4d4
